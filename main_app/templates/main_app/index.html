{% extends 'main_app/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="text-lg text-white-400 text-center">
        <p>
            Class Updates
        </p>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
            {% for item in work %}
                <div>
                    <a href="{% url 'projects:detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-xl">
                        </div>
                        <div class="rounded-b-xl p-6" style="background-color: aliceblue;">
                            <h2 class="text-gray-900 text-center text-2xl">{{ item.name }}</h2>
                            <p class="text-gray-700 text-center text-lg">{{ item.created_at }}</p>
                            <p class="text-gray-700 text-center text-lg"><strong>Posted by: </strong>{{ item.created_by }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
